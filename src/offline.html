<body style="height: 100%;">
    <header id="header">
        <div class="inner" onclick="window.location.replace('/')" style="cursor: pointer;">

                <h1>You're Offline</h1>
                <h2>Please revisit here once you are connected to internet</h2>
            </div>
        </div>
    </header>
    <div id="main">
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <script>
        const updateBackgrounds = (backgroundColorRGB) => {
            $('#header').css('background', `rgba(${backgroundColorRGB}, 0.85)`)
            $('body').css("background-color", `rgb(${backgroundColorRGB})`);
            $('#header .inner').css("box-shadow", `0 0 0 1em rgb(${backgroundColorRGB})`);
            $('#footer > a').css("color", `rgb(${backgroundColorRGB})`);
        }
        let currHrs = new Date().getHours();
        const darkMode = (currHrs > 18 || currHrs < 6) || window.matchMedia("(prefers-color-scheme: dark)").matches;
        if (darkMode) {
            updateBackgrounds('62,39,35')
        }
        window.setTimeout(o => {
            $('#header .inner').click();
        }, 2000);
    </script>
    <footer id="footer" class="show" style="z-index: 10002;">
