    <style>
        body {
            -webkit-user-select: none;
            -moz-user-select: -moz-none;
            -ms-user-select: none;
            user-select: none;
        }

        .selected {
            -webkit-filter: drop-shadow(0 0 1em #616161);
            filter: drop-shadow(0 0 1em #616161);
            transition: transform 0.2s ease-in-out;
        }

        .selected.image img {
            -webkit-filter: contrast(2.5);
            filter: contrast(2.5);
            -moz-transform: scale(1.1);
            -webkit-transform: scale(1.1);
            -ms-transform: scale(1.1);
            transform: scale(1.2);
        }

        #header.hide .button.hidden:before,
        #header.preview .button.hidden:before {
            color: attr(data-content);
        }

        .columns .fit img {
            object-fit: cover;
            object-position: top;
        }

        .columns .fit:nth-child(1) img,
        .columns .fit:nth-child(3) img,
        .columns .fit:nth-child(6) img,
        .columns .fit:nth-child(8) img,
        .columns .fit:nth-child(9) img,
        .columns .fit:nth-child(11) img,
        .columns .fit:nth-child(14) img,
        .columns .fit:nth-child(16) img {
            aspect-ratio: 800/500;
        }

        .columns .fit:nth-child(2) img,
        .columns .fit:nth-child(4) img,
        .columns .fit:nth-child(5) img,
        .columns .fit:nth-child(7) img,
        .columns .fit:nth-child(10) img,
        .columns .fit:nth-child(12) img,
        .columns .fit:nth-child(13) img,
        .columns .fit:nth-child(15) img {

        @keyframes leftMarquee {

            40% {
                opacity: 1;
            }

            50% {
                opacity: 0;
            }

            60% {
                opacity: 1;
            }
        }

        .leftGameName {

            font-size: xx-large;
            margin: 1em 0 .7em 0;
            text-align: center;
            filter: invert(1);
            outline: none;
        }

    <script type="text/javascript">

        class MoveMat {

            curr_x = -1;
            curr_y = -1;

            totalDivs = null;
            numColumns = null;
            divsArr = null;
            totalRows = null;

            darkMode = false;

            toggleDarkMode = () => this.handleDarkMode(!this.darkMode);
            enableDarkMode = () => this.handleDarkMode(true);
            disableDarkMode = () => this.handleDarkMode(false);

            handleDarkMode = (to) => {
                this.darkMode = to;
                this.selectGame();
            }

            calculateMovMat = () => {
                this.totalDivs = $('.image a').toArray();
                this.numColumns = Math.floor($('.columns')[0].offsetWidth / $('.image.fit')[0].offsetWidth);
                this.totalRows = this.totalDivs.length / this.numColumns;
                this.divsArr = [...Array(this.totalRows)].map(() => Array(this.numColumns));

                let i = 0;
                while (i < this.totalDivs.length) {
                    for (let col = 0; col < this.numColumns; col++) {
                        let rowOffset = Math.floor(i / numSetLen) * (numSetLen / this.numColumns)
                        for (let row = 0; row < numSetLen / this.numColumns; row++) {
                            // this.divsArr[rowOffset + row][col] = i++;
                            this.divsArr[rowOffset + row][col] = parseInt(this.totalDivs[i].attributes.gameid.value);
                            i++;
                        }

                    }
                }
            }

            up = () => {
                this.curr_x--;
                if (this.curr_x < 0 && this.curr_y < 0) {
                    this.curr_x = this.totalRows - 1
                    this.curr_y = 0
                } else if (this.curr_x < 0) {
                    this.curr_x = this.totalRows - 1
                }
                this.selectGame()
            }
            down = () => {
                this.curr_x++;
                if (this.curr_y < 0) {
                    this.curr_y = 0
                } else if (this.curr_x >= this.totalRows) {
                    this.curr_x = 0
                }
                this.selectGame()
            }
            left = () => {
                this.curr_y--;
                if (this.curr_x < 0 && this.curr_y < 0) {
                    this.curr_x = 0
                    this.curr_y = this.numColumns - 1
                } else if (this.curr_y < 0) {
                    this.curr_y = this.numColumns - 1
                }
                this.selectGame()
            }
            right = () => {
                this.curr_y++;
                if (this.curr_x < 0) {
                    this.curr_x = 0
                } else if (this.curr_y >= this.numColumns) {
                    this.curr_y = 0
                }
                this.selectGame()
            }
            leftmost = () => {
                this.curr_y = 0;
                if (this.curr_x < 0) {
                    this.curr_x = 0
                }
                this.selectGame()
            }
            rightmost = () => {
                this.curr_y = this.numColumns - 1;
                if (this.curr_x < 0) {
                    this.curr_x = 0
                }
                this.selectGame()
            }
            unselect = (fast = false) => {
                if ((this.curr_x > 0 || this.curr_y > 0) && !fast) {
                    this.curr_x = 0
                    this.curr_y = 0
                } else {
                    this.curr_x = -1
                    this.curr_y = -1
                }
                this.selectGame()
            }

            selectGame = (gameid) => {
                try {
                    window.moveAudio.playclip();
                } catch (err) { }
                $('.selected').removeClass('selected');
                let theDiv = null
                try {
                    theDiv = this.totalDivs.find(o => parseInt($(o).attr('gameid')) == (gameid ? parseInt(gameid) : this.divsArr[this.curr_x][this.curr_y]))
                } catch (error) { }

                if (theDiv) {
                    $('.leftGameName').text($(theDiv).find('img').attr('title'))
                    if (gameid) {
                        gameid = parseInt(gameid)
                        this.curr_x = this.divsArr.findIndex(o => (o.indexOf(gameid) != -1));
                        this.curr_y = this.divsArr[this.curr_x].indexOf(gameid);
                        $(theDiv.parentElement).addClass('selected')[0];
                    } else {
                        $(theDiv.parentElement)
                            .addClass('selected')[0]
                            .scrollIntoView({
                                behavior: "smooth",
                                block: "center",
                                inline: "center"
                            });
                    }
                    let backgroundColorRGB = (this.darkMode ?
                        materialColorThief.getDarkestMaterialColor(theDiv.firstElementChild) :
                        materialColorThief.getBrightestMaterialColor(theDiv.firstElementChild)
                    ).join(',')
                    // let accentColorRGB = materialColorThief.getMaterialColor(theDiv.firstElementChild)
                    this.updateBackgrounds(backgroundColorRGB);
                    if (!gameid) {
                        $('.image').css('pointer-events', 'none');
                        $("#search_bar").blur();
                    }
                } else {
                    $('.leftGameName').text('');
                    this.curr_x = -1;
                    this.curr_y = -1;
                    this.updateBackgrounds('');
                    $('.image').css('pointer-events', 'auto');
                }
                setCookie('curr_x', this.curr_x, 365)
                setCookie('curr_y', this.curr_y, 365)
            }
            updateBackgrounds = (backgroundColorRGB) => {
                $('#header').css('background', `rgba(${backgroundColorRGB}, 0.85)`)
                $('body').css("background-color", `rgb(${backgroundColorRGB})`);
                $('#header .inner').css("box-shadow", `0 0 0 1em rgb(${backgroundColorRGB})`);
                $('#footer > a, .leftGameName, #search_bar').css("color", `rgb(${backgroundColorRGB})`);
                $('#header.hide a.button.hidden, #header.preview a.button.big.alt').attr('data-content', `rgb(${backgroundColorRGB})`)
            }
            go = () => {
                if (!$(".hide").length) {
                    $("#header .alt").click();
                } else {
                    $('.selected a').click();
                }
            }
        }

        let lastVal = "", keyb, time;

        $(document).bind('keydown', function (e) {
            if (!$("#search_bar").is(":focus")) {
                switch (e.keyCode) {
                    case 13:
                    case 32:
                        gridNav.go();
                        e.preventDefault();
                        break;
                    case 87:
                        gridNav.up();
                        e.preventDefault();
                        break;
                    case 65:
                        gridNav.left();
                        e.preventDefault();
                        break;
                    case 83:
                        gridNav.down();
                        e.preventDefault();
                        break;
                    case 68:
                        gridNav.right();
                        e.preventDefault();
                        break;

                    case 70:
                        if (IsFullScreenCurrently()) {
                            GoOutFullscreen();
                        } else {
                            GoInFullscreen(document.documentElement);
                        }
                        e.preventDefault();
                        break;
                    default:
                        break;
                }
            }

            switch (e.keyCode) {
                case 81:
                    $('#search_bar').focus().select()[0].scrollIntoView({
                        behavior: "smooth",
                        block: "center",
                        inline: "center"
                    });
                    e.preventDefault();
                    break;
                case 27:
                    gridNav.unselect();
                    e.preventDefault();
                    break;
                case 38:
                    gridNav.up();
                    e.preventDefault();
                    break;
                case 37:
                    gridNav.left();
                    e.preventDefault();
                    break;
                case 40:
                    gridNav.down();
                    e.preventDefault();
                    break;
                case 39:
                    gridNav.right();
                    e.preventDefault();
                    break;
            }
        });

        const gridNav = new MoveMat();

        const materialColorThief = new MaterialColorThief();

        const chunkify = function* (itr, size) {
            let chunk = [];
            for (const v of itr) {
                chunk.push(v);
                if (chunk.length === size) {
                    yield chunk;
                    chunk = [];
                }
            }
            if (chunk.length) yield chunk;
        };


        let cunkedGameList = [
            ...chunkify(gameNameArray.map((o, i) => {
                o.push(i);
                return o;
            }), numSetLen)
        ];

        function generateNextChunkTiles() {
            let gamesHTML = "";

            let nextChunkNumber = $('div[id^=gamesDiv]').length;
            if (cunkedGameList.length <= nextChunkNumber) return;
            const element = cunkedGameList[nextChunkNumber].map((_, i, a) => a[(i % 4) * 4 + Math.floor(i / 4)]);

            gamesHTML += `<div class="columns" id="gamesDiv${nextChunkNumber}">`;

            for (let j = 0; j < element.length; j++) {

                const gameInfo = element[j];
                gamesHTML += `<div class="image fit">
                                    <a gameid="${gameInfo[3]}">
                                        <img src="${gameInfo[2]}" alt="${gameInfo[0]}" title="${gameInfo[0]}" crossorigin="anonymous">
                                    </a>
                                </div>`;
            }

            gamesHTML += `</div>`;

            $('#main .inner').append(gamesHTML);

            $(".image a").each(function () {
                $(this).css("cursor", "pointer");
                $(this).unbind("click").on("click", function () {
                    window.selectAudio.playclip();
                    window.setTimeout(() => {
                        window.location.replace(`game.html?${$(this).attr('gameid')}`);
                    }, window.selectAudio.duration * 1000);
                });

                $(this).hover(function (event) {
                    if (!$(this).parent().hasClass('selected')) {
                        gridNav.selectGame($(this).attr('gameid'))
                    }
                }, function (event) {
                    $(this).parent().removeClass('selected');
                    setTimeout(() => {
                        if ($('.selected').length < 1) {
                            $('.leftGameName').text('');
                            gridNav.updateBackgrounds('');
                        }
                    }, 500);
                })
            });

        }

        $(document).ready(() => {

            lastVal = getCookie('lastVal');
            filterGames();

            $('#search_bar').val(lastVal).focus(function () {
                $(this)[0].scrollIntoView({
                    behavior: "smooth",
                    block: "center",
                    inline: "center"
                });
            });

            $('a.button.hidden, a.button.big.alt').on('click', function () {
                try {
                    window.selectAudio.playclip();
                } catch (error) { }
            });

            let currHrs = new Date().getHours();
            gridNav.darkMode = (currHrs > 18 || currHrs < 6) || window.matchMedia("(prefers-color-scheme: dark)").matches;
            if (gridNav.darkMode) {
                gridNav.updateBackgrounds('62,39,35')
            }

            $('body').on('mousemove', () => {
                $('.image').css('pointer-events', 'auto');
            });

            let curr_x = parseInt(getCookie('curr_x'))
            let curr_y = parseInt(getCookie('curr_y'))

            if (!isNaN(curr_x) && !isNaN(curr_y)) {
                $("#header").addClass('hide');
                while (curr_x > gridNav.divsArr.length) {
                    generateNextChunkTiles();
                    gridNav.calculateMovMat();
                }
                gridNav.curr_x = curr_x;
                gridNav.curr_y = curr_y;
                setTimeout(gridNav.selectGame, 500);
            }

            $("#search_bar").on("keyup paste", function () {
                let value = slugify($(this).val());
                if (value == lastVal) return;
                if (time) clearTimeout(time);
                time = setTimeout(filterGames, 400);
                lastVal = value;
                if (keyb) clearTimeout(keyb);
            });
        });

        $(window).scroll(checkBottom);

        let debounce;
        function checkBottom() {
            if (debounce) clearTimeout(debounce)
            debounce = setTimeout(() => {
                var end = $("#footer").offset().top;
                var viewEnd = $(window).scrollTop() + $(window).height();
                var distance = end - viewEnd;
                if (distance < 0 && cunkedGameList.length > 2) {
                    generateNextChunkTiles();
                    gridNav.calculateMovMat();
                }
            }, 1000);
        }

        function filterGames() {

            gridNav.curr_x = -1;
            gridNav.curr_y = -1;

            $('.leftGameName').text('');

            const [filteredGameListPlus, filteredGameListMinus] = gameNameArray.reduce(([pass, fail], o) => {
                return slugify(o[0]).indexOf(lastVal) != -1 ? [[...pass, o], fail] : [pass, [...fail, o]];
            }, [[], []])

            let lastBlock = filteredGameListPlus.length % numSetLen
            if (lastBlock != 0) {
                remaining = numSetLen - lastBlock;
                for (let index = 0; index < remaining; index++) {
                    filteredGameListPlus.push(filteredGameListMinus[index]);
                }
            }

            cunkedGameList = [...chunkify(filteredGameListPlus, numSetLen)];

            $('#main .inner')[0].innerHTML = '';
            if (filteredGameListPlus.length > 0) {
                generateNextChunkTiles();
                gridNav.calculateMovMat();
                $('.image').css('pointer-events', 'none')
            } else {
                $('.leftGameName').text('no matching nostalgia found');
            }

            setCookie('lastVal', lastVal, 365)

            try {
                window.moveAudio.playclip()
            } catch (error) { }

            keyb = setTimeout(hideKeyboard, 2000);
        }

        function hideKeyboard() {
            if (/Android|webOS|iPhone|iPad|iPod|BlackBerry/i.test(navigator.userAgent))
                $("#search_bar").blur();
        }
    </script>
